    <style>
        ul {
            list-style: none;
            overflow: hidden

        li {
            display: inline-block;
            width: calc(25% - 1em)

        /* 利用padding是根据宽度计算的来保证图片比例不变 */

        .box {
            padding-bottom: 53%;
            position: relative
        }

        .box>img {
            width: 100%;
            height: 100%;
            position: absolute
        }
    </style>
</head>
